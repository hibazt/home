    <div id="flashlight"></div>

    <button id="flashlight-toggle">Turn On/Off</button>
    <script>
        const flashlight = document.getElementById("flashlight");
        const lightBeam = document.getElementById("light-beam");
        const objectsContainer = document.getElementById("objects");
        const flashlightToggle = document.getElementById("flashlight-toggle");
        let flashlightOn = false;


        flashlight.addEventListener("mousedown", (e) => {
            const offsetX = e.clientX - flashlight.getBoundingClientRect().left;
            const offsetY = e.clientY - flashlight.getBoundingClientRect().top;

            document.onmousemove = (e) => {
                flashlight.style.left = e.clientX - offsetX + "px";
                flashlight.style.top = e.clientY - offsetY + "px";
                if (flashlightOn) {
                    lightBeam.style.backgroundPosition = e.clientX + "px " + e.clientY + "px";
                }
            };

            document.onmouseup = () => {
                document.onmousemove = null;
                document.onmouseup = null;
            };
        });
    </script>
